<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HelpNova - Mini Tools & Quizzes</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
:root {
  --bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  --text: #ffffff;
  --accent: #ff6b6b;
  --card-bg: rgba(255, 255, 255, 0.1);
  --shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
}
body {
  font-family: 'Poppins', sans-serif;
  background: var(--bg);
  color: var(--text);
  margin:0;
  padding:20px;
}
section { padding: 20px 0; }
.tool-card { background: var(--card-bg); border-radius: 15px; padding: 20px; margin-bottom: 20px; box-shadow: var(--shadow); }
.tool-card button { background: var(--accent); color: #fff; border: none; padding: 8px 15px; border-radius: 10px; cursor:pointer; }
.tool-card button:hover { background:#ff5252; }
#palette div { width:100px; height:100px; border-radius:10px; margin-right:10px; margin-bottom:10px; }
/* Hamburger for small screens */
.hamburger { display:none; background:transparent; border:none; color:var(--text); font-size:22px; cursor:pointer; }
.nav-center::-webkit-scrollbar { height:6px; }
.nav-center::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.12); border-radius:6px; }

/* Code block and AI UI */
.code-area { position: relative; margin-top:15px; }
.code-actions { display:flex; gap:8px; position:absolute; right:8px; top:8px; }
.code-actions button { background: rgba(0,0,0,0.3); color: #fff; border: none; padding:6px 10px; border-radius:6px; cursor:pointer; }
.ai-message.user { background: linear-gradient(90deg,var(--accent), #ff8a8a); color:#111; }
.ai-message.ai { background: rgba(255,255,255,0.06); color:var(--text); }

@media (max-width: 720px) {
  nav { padding-left:10px; padding-right:10px; }
  .nav-inner { gap: 10px; }
  .hamburger { display:block; }
  .nav-center { display:none; }
  .theme-switcher { display:none; }
}
nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 15px 30px;
  background: rgba(0, 0, 0, 0.2);  
  backdrop-filter: blur(10px);      /* ‚Üê €å€Å ŸÑÿßÿ¶ŸÜ blur Ÿæ€åÿØÿß ⁄©ÿ± ÿ±€Å€å €Å€í */
  border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  position: sticky;
  top: 0;
  z-index: 999;
  animation: slideIn 1s ease-out;
}

/* Make nav content centered while nav spans full width */
nav .nav-inner { max-width: 1200px; width: 100%; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
nav .logo { display:flex; align-items:center; gap:10px; }
nav ul { list-style: none; display: flex; gap: 25px; padding: 0; margin: 0; align-items:center; white-space: nowrap; }
/* allow horizontal scrolling on very small screens without breaking layout */
nav .nav-center { overflow-x: auto; -webkit-overflow-scrolling: touch; }
nav ul li { flex: 0 0 auto; }
nav ul li a { display:flex; align-items:center; gap:8px; padding:6px 4px; }
/* ensure nav takes full width and no weird white gaps */
html { background: var(--bg); }
nav .logo { font-size: 28px; font-weight: bold; color: var(--accent); text-shadow: 0 0 10px var(--accent); }
nav ul { list-style: none; display: flex; gap: 25px; padding: 0; margin: 0; }
nav ul li a { text-decoration: none; color: var(--text); font-weight: 600; transition: 0.3s; position: relative; }
nav ul li a:hover { color: var(--accent); transform: translateY(-2px); }
nav ul li a::after { content: ''; position: absolute; width: 0; height: 2px; bottom: -5px; left: 0; background: var(--accent); transition: 0.3s; }
nav ul li a:hover::after { width: 100%; }
.theme-switcher { display: flex; gap: 10px; }
.theme-switcher button {
  border: none; padding: 8px 15px; cursor: pointer; border-radius: 20px; background: var(--accent); color: #fff; font-weight: 600; transition: 0.3s; box-shadow: var(--shadow);
}
.theme-switcher button:hover { transform: scale(1.05); background: #ff5252; }
.dark { --bg: linear-gradient(135deg, #0b0b0d 0%, #1a1a2e 100%); --text: #f1f1f1; --accent: #7f5eff; --card-bg: rgba(255, 255, 255, 0.05); }
.futuristic { --bg: linear-gradient(135deg, #4b00e0 0%, #8e2de2 100%); --text: #ffffff; --accent: #00e7ff; --card-bg: rgba(0, 255, 255, 0.1); }
section { padding: 60px 30px; animation: fadeIn 1s ease-out; }
.course-card, .tool-card, .ai-card { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 30px; margin-bottom: 30px; backdrop-filter: blur(10px); box-shadow: var(--shadow); transition: 0.3s; }
.course-card:hover, .tool-card:hover, .ai-card:hover { transform: translateY(-5px); box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2); }
.course-card button, .tool-card button, .ai-card button { background: var(--accent); color: #fff; border: none; padding: 10px 20px; border-radius: 25px; cursor: pointer; font-weight: 600; transition: 0.3s; box-shadow: var(--shadow); }
.course-card button:hover, .tool-card button:hover, .ai-card button:hover { background: #ff5252; transform: scale(1.05); }
.profile { background: var(--card-bg); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 15px; padding: 30px; margin-top: 30px; backdrop-filter: blur(10px); box-shadow: var(--shadow); }
.playground { border: 1px solid rgba(255, 255, 255, 0.3); padding: 15px; margin-top: 15px; background: rgba(0, 0, 0, 0.1); border-radius: 10px; }
.premium { background: linear-gradient(45deg, #ff6b6b, #ffa500); color: white; padding: 30px; border-radius: 15px; margin-bottom: 30px; box-shadow: var(--shadow); }
.ai-chat { max-height: 400px; overflow-y: auto; background: rgba(0, 0, 0, 0.1); padding: 15px; border-radius: 10px; margin-top: 15px; }
.ai-message { margin-bottom: 10px; padding: 10px; border-radius: 10px; }
.ai-message.user { background: var(--accent); text-align: right; }
.ai-message.ai { background: rgba(255, 255, 255, 0.1); }
</style>
</head>
<body>
<nav>
  <div class="nav-inner">
    <div style="display:flex; align-items:center; gap:12px;">
      <button class="hamburger" aria-label="Open menu" onclick="toggleNav()"><i class="fas fa-bars"></i></button>
      <div class="logo"><img src="HelpNova.png" style="width: 70px; height: 70px;"  class="border border-5 rounded-circle" alt="HelpNova Logo"><i class="fas fa-rocket"></i> HelpNova</div>
    </div>
    <div class="nav-center">
      <ul>
        <li><a href="landingultimate.html"><i class="fas fa-home"></i> Home</a></li>
        <li><a href="#courses"><i class="fas fa-book"></i> Courses</a></li>
        <li><a href="tool.html"><i class="fas fa-tools"></i> Tools</a></li>
        <li><a href="ai.html"><i class="fas fa-robot"></i> AI Assistant</a></li>
        <li><a href="code.html"><i class="fas fa-play"></i> Code Runner</a></li>
        <li><a href="#premium"><i class="fas fa-crown"></i> Premium</a></li>
      </ul>
    </div>
    <div class="theme-switcher">
      <button onclick="setTheme('')"><i class="fas fa-sun"></i> Light</button>
      <button onclick="setTheme('dark')"><i class="fas fa-moon"></i> Dark</button>
      <button onclick="setTheme('futuristic')"><i class="fas fa-star"></i> Futuristic</button>
    </div>
  </div>
</nav>
<h1><i class="fas fa-wrench"></i> Mini Tools & Quizzes</h1>

<section id="tools">
  <div class="tool-card">
    <h3><i class="fas fa-square"></i> Area & Perimeter Calculator</h3>
    <label>Length: <input type="number" id="length" placeholder="e.g., 10"></label>
    <label>Width: <input type="number" id="width" placeholder="e.g., 5"></label>
    <button onclick="calculateArea()"><i class="fas fa-calculator"></i> Calculate</button>
    <p id="areaResult"></p>
  </div>

  <div class="tool-card">
    <h3><i class="fas fa-exchange-alt"></i> Currency Converter</h3>
    <label>Amount: <input type="number" id="amount" placeholder="e.g., 100"></label>
    <label>From: <select id="fromCurrency"><option>USD</option><option>EUR</option><option>INR</option><option>GBP</option></select></label>
    <label>To: <select id="toCurrency"><option>USD</option><option>EUR</option><option>INR</option><option>GBP</option></select></label>
    <button onclick="convertCurrency()"><i class="fas fa-sync"></i> Convert</button>
    <p id="currencyResult"></p>
  </div>

  <div class="tool-card">
    <h3><i class="fas fa-palette"></i> Color Palette Generator</h3>
    <button onclick="generatePalette()"><i class="fas fa-magic"></i> Generate Palette</button>
    <div id="palette" style="display:flex; flex-wrap:wrap;"></div>
  </div>

  <div class="tool-card">
    <h3><i class="fas fa-list-check"></i> To-Do List / Note App</h3>
    <input type="text" id="todoInput" placeholder="Add a task or note">
    <button onclick="addTodo()"><i class="fas fa-plus"></i> Add</button>
    <ul id="todoList" style="margin-top:15px;"></ul>
  </div>

  <div class="tool-card">
    <h3><i class="fas fa-clock"></i> Pomodoro Timer</h3>
    <button onclick="startTimer()"><i class="fas fa-play"></i> Start 25min Timer</button>
    <p id="timerDisplay">00:00</p>
  </div>

  <div class="tool-card">
    <h3><i class="fas fa-question-circle"></i> Quizzes</h3>
    <button onclick="startQuiz('html')">HTML Basics Quiz</button>
    <button onclick="startQuiz('math')">Math Basics Quiz</button>
    <button onclick="startQuiz('science')">Science Basics Quiz</button>
    <button onclick="startQuiz('english')">English Basics Quiz</button>
    <button onclick="startQuiz('art')">Art & Design Quiz</button>
  </div>
</section>

<script>
function calculateArea() {
    const length = parseFloat(document.getElementById("length").value);
    const width = parseFloat(document.getElementById("width").value);
    if(!isNaN(length) && !isNaN(width)) {
        const area = length * width;
        document.getElementById("areaResult").innerText = `Area: ${area}`;
    } else {
        document.getElementById("areaResult").innerText = "Please enter valid numbers.";
    }
}
function convertCurrency() {
    const amount = parseFloat(document.getElementById("amount").value);
    const from = document.getElementById("fromCurrency").value;
    const to = document.getElementById("toCurrency").value;
    if(!isNaN(amount)) {
        const rates = { USD: 1, EUR: 0.9, INR: 75, GBP: 0.8 };
        const converted = (amount / rates[from]) * rates[to];
        document.getElementById("currencyResult").innerText = `Converted Amount: ${converted.toFixed(2)} ${to}`;
    } else {
        document.getElementById("currencyResult").innerText = "Please enter a valid amount.";
    }
}
function generatePalette() {
    const paletteDiv = document.getElementById("palette");
    paletteDiv.innerHTML = "";
    for(let i=0;i<5;i++){
        const color = '#' + Math.floor(Math.random()*16777215).toString(16);
        const colorBox = document.createElement("div");
        colorBox.style.background = color;
        paletteDiv.appendChild(colorBox);
    }
}
const myinput = document.getElementById("todoInput");
const myitem = document.getElementById("todoList");
function addTodo() {
    const itemText = myinput.value.trim();
    if(itemText) addItem(itemText);
}
function addItem(itemText) {
    const li = `<li>üõí${itemText} <button onclick="deleteItem(this)">Delete</button></li>`;
    myitem.insertAdjacentHTML("beforeend", li);
    myinput.value = "";
}
function deleteItem(button) {
    button.parentElement.remove();
}
let timerInterval;
let timeLeft = 1500;
function startTimer() {
    clearInterval(timerInterval);
    timeLeft = 1500;
    timerInterval = setInterval(()=>{
        if(timeLeft<=0){ clearInterval(timerInterval); document.getElementById("timerDisplay").innerText="00:00"; alert("Time's up!"); return; }
        timeLeft--;
        const minutes = String(Math.floor(timeLeft/60)).padStart(2,'0');
        const seconds = String(timeLeft%60).padStart(2,'0');
        document.getElementById("timerDisplay").innerText=`${minutes}:${seconds}`;
    },1000);
}
// Theme Switcher
function setTheme(theme) {
  document.body.className = theme;
  localStorage.setItem("theme", theme);
}
const savedTheme = localStorage.getItem("theme");
if(savedTheme) setTheme(savedTheme);

// Quiz system (simplified)
function startQuiz(course) {
  const quizzes = {
    html: [{q:"What does HTML stand for?", a:"hypertext markup language"}],
    math: [{q:"What is 5+3?", a:"8"}],
    science: [{q:"Largest planet?", a:"jupiter"}],
    english: [{q:"Plural of 'child'?", a:"children"}],
    art: [{q:"Primary color: Red + Blue = ?", a:"purple"}]
  };
  const quiz = quizzes[course];
  let correct = 0;
  quiz.forEach(item=>{
    const answer = prompt(item.q);
    if(answer && answer.toLowerCase().includes(item.a)) correct++;
  });
  alert(`You got ${correct}/${quiz.length} correct!`);
}
</script>
</body>
