<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HTML Playground with Preview</title>
<!-- Fonts & icons -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<!-- Prism for syntax highlighting -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" />
<style>
body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 20px;
    background: #1a1a2e;
    color: #fff;
}
h1 { text-align: center; margin-bottom: 20px; }
.playground {
    max-width: 800px;
    margin: 0 auto;
}
textarea {
    width: 100%;
    height: 200px;
    padding: 10px;
    border-radius: 10px;
    border: none;
    font-family: monospace;
    font-size: 16px;
    resize: vertical;
}
.code-actions {
    margin-top: 10px;
    display: flex;
    gap: 10px;
    justify-content: flex-end;
}
.code-actions button {
    padding: 8px 16px;
    border: none;
    border-radius: 8px;
    background: #ff6b6b;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
}
.code-actions button:hover {
    background: #ff5252;
    transform: scale(1.05);
}
/* Output box */
#htmlOutput {
    margin-top: 20px;
    width: 100%;
    min-height: 200px;
    border-radius: 10px;
    background: #111;
    color: #fff;
    padding: 15px;
    overflow: auto;
    border: 1px solid #444;
}
iframe {
    width: 100%;
    height: 300px;
    border: none;
    border-radius: 10px;
}
</style>
</head>
<body>

<h1><i class="fas fa-play"></i> HTML Playground</h1>

<div class="playground">
    <textarea id="htmlCode" placeholder="Type your HTML code here..."><h1>Hello World</h1><p>This is a paragraph.</p></textarea>

    <div class="code-actions">
        <button onclick="runHTML()"><i class="fas fa-play-circle"></i> Run</button>
        <button onclick="copyCode('htmlCode')"><i class="fas fa-copy"></i> Copy</button>
        <button onclick="downloadCode('htmlCode','snippet.html')"><i class="fas fa-download"></i> Download</button>
    </div>

    <!-- Preview box -->
    <h3 style="margin-top:20px;">Preview:</h3>
    <iframe id="htmlOutput"></iframe>
</div>

<script>
// Run HTML in iframe below
function runHTML() {
    const code = document.getElementById("htmlCode").value;
    const output = document.getElementById("htmlOutput").contentWindow.document;
    output.open();
    output.write(code);
    output.close();
}

// Copy code helper
function copyCode(elementId) {
    const code = document.getElementById(elementId).value;
    navigator.clipboard.writeText(code).then(() => {
        alert('Code copied to clipboard!');
    }).catch(() => alert('Unable to copy'));
}

// Download code helper
function downloadCode(elementId, filename) {
    const code = document.getElementById(elementId).value;
    const blob = new Blob([code], { type: 'text/html' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = filename;
    document.body.appendChild(a);
    a.click();
    a.remove();
    URL.revokeObjectURL(url);
}
</script>

</body>
</html>
