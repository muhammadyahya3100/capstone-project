<style>
/* --------------------
   RESET + DEFAULT THEME
----------------------*/
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}
body{
  font-family:"Poppins",sans-serif;
  background:var(--bg);
  color:var(--text);
  padding:20px;
  transition:0.4s ease;
}

:root{

  --text:#111;
  --accent:#7f5eff;
  --card:#ffffff20;
}

/* DARK THEME */
.dark{
  --bg:linear-gradient(135deg,#0b0b0d,#1a1a2e);
  --text:#f1f1f1;
  --accent:#7f5eff;
  --card:#ffffff10;
}

/* FUTURISTIC THEME */
.futuristic{
  --bg:linear-gradient(135deg,#4b00e0,#8e2de2);
  --text:#fff;
  --accent:#00e7ff;
  --card:#00ffff20;
}

/* --------------------
      NAVBAR
----------------------*/
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px 30px;
  background:#00000030;
  border-bottom:1px solid #ffffff30;
  backdrop-filter:blur(10px);
  border-radius:12px;
  position:sticky;
  top:0;
  z-index:1000;
}

.logo{
  display:flex;
  align-items:center;
  gap:10px;
  font-size:28px;
  font-weight:700;
  color:var(--accent);
}

/* Nav Links */
nav ul{
  list-style:none;
  display:flex;
  gap:25px;
}
nav ul li a{
  text-decoration:none;
  color:var(--text);
  font-weight:600;
  transition:0.2s;
}
nav ul li a:hover{
  color:var(--accent);
}

/* Theme Buttons */
.theme-switcher button{
  border:none;
  padding:8px 15px;
  background:var(--accent);
  color:#fff;
  border-radius:20px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.theme-switcher button:hover{
  background:#ff5252;
  transform:scale(1.08);
}

/* Mobile nav toggle */
.hamburger{
  display:none;
  background:none;
  border:none;
  color:var(--text);
  font-size:24px;
}

/* --------------------
      PLAYGROUND
----------------------*/
.playground{
  max-width:850px;
  margin:30px auto;
  background:var(--card);
  padding:20px;
  border-radius:15px;
  box-shadow:0 0 20px #00000030;
  backdrop-filter:blur(8px);
  transition:0.4s;
}

textarea{
  width:100%;
  height:200px;
  padding:15px;
  border-radius:12px;
  border:none;
  background:#101010;
  color:#fff;
  font-size:16px;
  resize:vertical;
}

/* Buttons Row */
.code-actions{
  display:flex;
  justify-content:flex-end;
  gap:12px;
  margin-top:12px;
}
.code-actions button{
  padding:10px 18px;
  background:var(--accent);
  color:#fff;
  border:none;
  border-radius:10px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
}
.code-actions button:hover{
  background:#ff5252;
  transform:scale(1.08);
}

/* Output iframe */
#htmlOutput{
  width:100%;
  height:320px;
  margin-top:20px;
  border:none;
  border-radius:12px;
  background:#111;
}

/* Responsive */
@media(max-width:780px){
  .hamburger{ display:block; }
  .nav-center{ display:none; }
  nav ul{ flex-direction:column; padding:10px 0; }
}
</style>

<textarea id="htmlCode">

</textarea>

<div class="code-actions">
  <button onclick="runHTML()">Run</button>
  <button onclick="copyCode('htmlCode')">Copy</button>
  <button onclick="downloadCode('htmlCode','snippet.html')">Download</button>
</div>

<h3 style="margin-top:20px;">Preview:</h3>
<iframe id="htmlOutput"></iframe>

</div>

<script>
/* Run HTML */
function runHTML(){
  const code = document.getElementById("htmlCode").value;
  const output = document.getElementById("htmlOutput").contentWindow.document;
  output.open();
  output.write(code);
  output.close();
}

/* Save theme */
function setTheme(theme){
  document.body.className = theme;
  localStorage.setItem("theme", theme);
}

/* Load theme */
const savedTheme = localStorage.getItem("theme");
if(savedTheme) document.body.className = savedTheme;

/* Copy code */
function copyCode(id){
  const code = document.getElementById(id).value;
  navigator.clipboard.writeText(code);
  alert("Copied!");
}

/* Download code */
function downloadCode(id, name){
  const code = document.getElementById(id).value;
  const blob = new Blob([code], {type:"text/html"});
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = name;
  link.click();
}

/* Mobile nav toggle */
function toggleNav(){
  const nav = document.querySelector(".nav-center");
  nav.style.display = nav.style.display === "flex" ? "none" : "flex";
}
</script>
